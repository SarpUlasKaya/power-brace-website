<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="css/style.css">
        <title>POWER BRACE</title>
    </head>
    <body>
        <div class="pdf-nav-bar">
            <button class="btn" id="prev-page-ten">
                <i class="fas fa-arrow-circle-left"></i> Turn Back 10 Pages
            </button>
            <button class="btn" id="prev-page">
                <i class="fas fa-arrow-circle-left"></i> Previous Page
            </button>
            <span class="page-info">
                Page <span id="page-num"></span> of <span id="page-count"></span>
            </span>
            <button class="btn" id="next-page">
                Next Page <i class="fas fa-arrow-circle-right"></i>
            </button>
            <button class="btn" id="next-page-ten">
                Turn Forward 10 Pages <i class="fas fa-arrow-circle-right"></i>
            </button>
        </div>

        <canvas id="pdf-render"></canvas>

        <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
